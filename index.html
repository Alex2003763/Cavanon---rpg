<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cavanon: Infinite Grid RPG</title>
    <!-- Using Tailwind CDN for simplicity in this specific migration. 
         For a production app, you might consider installing tailwindcss as a devDependency. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Press+Start+2P&display=swap');
      
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow: hidden;
      }
      
      .pixel-font {
        font-family: 'Press Start 2P', cursive;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Performance Classes */
      .gpu-accelerate {
        will-change: transform, opacity;
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      .layout-contain {
        contain: content;
      }
      
      .strict-contain {
        contain: strict;
      }

      /* Menu Animations */
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
      }

      /* --- Combat Animations --- */
      @keyframes shake {
        0%, 100% { transform: translate3d(0, 0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate3d(-4px, 0, 0); }
        20%, 40%, 60%, 80% { transform: translate3d(4px, 0, 0); }
      }
      
      @keyframes hard-shake {
        0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
        10%, 30%, 50%, 70%, 90% { transform: translate3d(-8px, 4px, 0) rotate(-2deg); }
        20%, 40%, 60%, 80% { transform: translate3d(8px, -4px, 0) rotate(2deg); }
      }

      @keyframes hit-flash {
        0% { filter: brightness(1) sepia(0); transform: scale(1); }
        50% { filter: brightness(2) sepia(1) hue-rotate(-50deg) saturate(5); transform: scale(0.95); }
        100% { filter: brightness(1) sepia(0); transform: scale(1); }
      }

      @keyframes player-lunge {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      @keyframes damage-overlay {
        0% { opacity: 0; }
        20% { opacity: 0.4; }
        100% { opacity: 0; }
      }

      .anim-shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
      .anim-hard-shake { animation: hard-shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      .anim-hit { animation: hit-flash 0.3s linear; }
      .anim-lunge { animation: player-lunge 0.2s ease-out; }
      .anim-damage-overlay { animation: damage-overlay 0.5s ease-out; }
      
    </style>

{

}

  </body>

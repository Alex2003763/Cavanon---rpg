    <meta charset="UTF-8" />

    <title>Cavanon: Infinite Grid RPG</title>
    <!-- Using Tailwind CDN for simplicity in this specific migration. 
         For a production app, you might consider installing tailwindcss as a devDependency. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Press+Start+2P&display=swap');
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow: hidden;
        /* Force GPU rasterization for the whole app context */
        transform: translateZ(0); 
      }
      .pixel-font {
        font-family: 'Press Start 2P', cursive;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Performance Classes */
      .gpu-accelerate {
        will-change: transform, opacity;
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      .layout-contain {
        contain: content;
      }
      
      .strict-contain {
        contain: strict;
      }

      /* Menu Animations */
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
      }
    </style>
